<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  </header>
    <picture>
      <source srcset="
      images/museum-320.jpg,
      images/museum-640.jpg 2x,
      images/museum-960.jpg 3x" 
      media="(max-width:320px)">
      
      <source srcset="
      images/museum-480.jpg,
      images/museum-960.jpg 2x,
      images/museum-1440.jpg 3x"  
      media="(max-width:480px)">

      <source srcset="
      images/museum-720.jpg,
      images/museum-1440.jpg 2x,
      images/museum-2160.jpg 3x"  
      media="(max-width:720px)">

      <source srcset="
      images/museum-960.jpg,
      images/museum-1920.jpg 2x,
      images/museum-2880.jpg 3x"  
      media="(max-width:960px)">

      <source srcset="
      images/museum-800s.jpg,
      images/museum-1600s.jpg 2x,
      images/museum-2400s.jpg 3x"  
      media="(min-width:1600px)">    

      <source srcset="
      images/museum-640s.jpg,
      images/museum-1280s.jpg 2x,
      images/museum-1920s.jpg 3x"  
      media="(min-width:1280px)">  

      <source srcset="
      images/museum-480s.jpg,
      images/museum-960s.jpg 2x,
      images/museum-1440s.jpg 3x"  
      media="(min-width:960px)">

      <img src="images/museum.jpg" alt="placeholder">
      </picture> 
  
</body>

</html>
